post:
  summary: User login
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../openapi.yml#/components/schemas/UserLoginRequest"

  responses:
    "200":
      description: Successful login
      content:
        application/json:
          schema:
            $ref: "../openapi.yml#/components/schemas/UserLoginResponse"
    "500":
      description: Server Error
    "400":
      description: Validation failed
      content:
        application/json:
          schema:
            $ref: "../openapi.yml#/components/schemas/ValidationError"