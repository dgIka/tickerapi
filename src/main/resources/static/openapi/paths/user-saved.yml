get:
  summary: Get saved tickers for the user
  description: Returns a list of tickers that the user has previously saved.
  parameters:
    - name: ticker
      in: query
      description: Filter by stock ticker symbol
      required: true
      schema:
        type: string
  responses:
    "200":
      description: A list of saved tickers
      content:
        application/json:
          schema:
            $ref: "../openapi.yml#/components/schemas/UserSavedResponse"
    "400":
      description: Validation failed
      content:
        application/json:
          schema:
            $ref: "../openapi.yml#/components/schemas/ValidationError"
    "401":
      description: Unauthorized
    "500":
      description: Server Error
  security:
    - BearerAuth: []