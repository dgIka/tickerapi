post:
  summary: Save selected ticker data
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../openapi.yml#/components/schemas/UserSaveRequest"
  responses:
    "201":
      description: Ticker data saved successfully
    "400":
      description: Validation failed
      content:
        application/json:
          schema:
            $ref: "../openapi.yml#/components/schemas/ValidationError"
    "401":
      description: Unauthorized
    "500":
      description: Server Error

  security:
    - BearerAuth: []